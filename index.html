<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" 
    href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building A Tab Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article id="Toggle-Switches-Container">
            <section id="Toggle-Dark-Mode" class="panel-element">
                <h3>Toggle Dark Mode</h3>
                <div class="toggle-contents-wrapper">
                    <p>Off</p>
                    <div id="Dark-Mode-Switch" class="toggle-wrapper">
                        <div class="toggle-dot"></div>
                    </div>
                    <p>On</p>
                </div>
            </section>

            <section id="Toggle-Language" class="panel-element">
                <h3>Toggle Language</h3>
                <div class="toggle-contents-wrapper">
                    <p>English</p>
                    <div id="Language-Switch" class="toggle-wrapper">
                        <div class="toggle-dot"></div>
                    </div>
                    <p>Spanish</p>
                </div>
            </section>

        </article>
        <article class="container panel-element">
            <section class="selector">
                <div class="tab tab-active">
                    Shirts
                </div>
                <div class="tab">
                    Slacks
                </div>
                <div class="tab">
                    Shoes
                </div>
            </section>
            <section class="content">
                <div id="Shirts" class="content-body show-active">
                    <h4>Shirts</h4>
                    <p>Our shirts are all of the highest quality!</p>
                </div>
                <div id="Slacks" class="content-body">
                    <h4>Slacks</h4>
                    <p>All slacks can be custom tailored upon request.</p>
                </div>
                <div id="Shoes" class="content-body">
                    <h4>Shoes</h4>
                    <p>Shoes are all US sized unless indicated otherwise.</p>
                </div>
            </section>
        </article>
    </main>
    <script src="./javascript.js"></script>
</body>
</html>
