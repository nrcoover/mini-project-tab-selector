<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" 
    href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building A Tab Selector</title>
    <style></style>
</head>
<body>
    <main>
        <article id="Toggle-Switches-Container">
            <section id="Toggle-Dark-Mode">
                <h3>Toggle Dark Mode</h3>
                <div class="toggle-contents-wrapper">
                    <p>Off</p>
                    <div class="toggle-wrapper">
                        <div class="toggle-dot"></div>
                    </div>
                    <p>On</p>
                </div>
            </section>

            <section id="Toggle-Language">
                <h3>Toggle Language</h3>
                <div class="toggle-contents-wrapper">
                    <p>English</p>
                    <div class="toggle-wrapper">
                        <div class="toggle-dot"></div>
                    </div>
                    <p>Spanish</p>
                </div>
            </section>

        </article>
        <article class="container">
            <section class="selector">
                <div class="tab tab-active">
                    Shirts
                </div>
                <div class="tab">
                    Slacks
                </div>
                <div class="tab">
                    Shoes
                </div>
            </section>
            <section class="content">
                <div id="Shirts" class="content-body show-active">
                    <h4>Shirts</h4>
                    <p>Our shirts are all of the highest quality!</p>
                </div>
                <div id="Slacks" class="content-body">
                    <h4>Slacks</h4>
                    <p>All slacks can be custom tailored upon request.</p>
                </div>
                <div id="Shoes" class="content-body">
                    <h4>Shoes</h4>
                    <p>Shoes are all US sized unless indicated otherwise.</p>
                </div>
            </section>
        </article>
    </main>
    <script>
        // function to remove .show-active class & add to clicked
        console.log('hello');
        
        function setNewActive(el) {
            var contentBodies = document.getElementsByClassName('content-body');
            // select all .content-body
            // remove .show-active
            console.log(contentBodies);
            for (var contentBody of contentBodies) {
                contentBody.classList.remove('show-active');
            }
            // add .show-active (back) to clicked
            document.getElementById(el.textContent.trim()).classList.add('show-active');

            var tabs = document.getElementsByClassName('tab');
            for (var tab of tabs) {
                tab.classList.remove('tab-active');
            }
            el.classList.add('tab-active');
        }

        // select .tab class, and loop through
        var tabs = document.getElementsByClassName('tab');
        for (var tab of tabs) {

            // add click listener to each tab
            tab.addEventListener('click', function(e) {
              setNewActive(e.currentTarget);
              console.log(e.currentTarget);
            });
        }
    </script>
</body>
</html>
