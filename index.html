<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" 
    href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building A Tab Selector</title>
    <style></style>
</head>
<body>
    <main>
        <article class="container">
            <section class="selector">
                <div class="tab tab-active">
                    Shirts
                </div>
                <div class="tab">
                    Slacks
                </div>
                <div class="tab">
                    Shoes
                </div>
            </section>
            <section class="content">
                <div class="content-body show-active">
                    <h4>Shirts</h4>
                    <p>Our shirts are all of the highest quality!</p>
                </div>
                <div class="content-body">
                    <h4>Slacks</h4>
                    <p>All slacks can be custom tailored upon request.</p>
                </div>
                <div class="content-body">
                    <h4>Shoes</h4>
                    <p>Shoes are all US sized unless indicated otherwise.</p>
                </div>
            </section>
        </article>
    </main>
    <script>

    </script>
</body>
</html>
